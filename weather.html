<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="image">
                <div class="default">
                    <h2 class="default_day"></h2>
                    <h2 class="default_date"></h2>
                    <div class="icons">
                        <img src="https://openweathermap.org/img/wn/@4x.png" alt=""/>
                        <h2 class="temp">22°C</h2>
                        <h3 class="cloud">Overcast Clouds</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="content_section">
    <form>
        <input type="text" placeholder="search location" class="input_field"/><br><br>
        <button type="submit" class="search" >Search</button>

    </form>
    <div class="overall">
    <div class="information">
        <div class="content">
            <p class="title">Name</p>
            <span class="value">UK</span>

        </div>
        <div class="content">
            <p class="title">Temp</p>
            <span class="value">23°C</span>
        </div>
        <div class="content">
            <p class="title">Humidity</p>
            <span class="value">2%</span>
        </div>
        <div class="content">
            <p class="title">Wind Speed</p>
            <span class="value">2.92 Km/hr</span>
        </div>
    </div>
</div>
<div class="list">
    <ul>
        <li>
            <img src="https://openweathermap.org/img/wn/@2x.png"/>
            <span>name</span>
            <span class="temp1">UK</span>
        </li>
        <li>
            <img src="https://openweathermap.org/img/wn/@2x.png"/>
            <span>temp</span>
            <span class="temp1">23°C</span>
        </li>
        <li>
            <img src="https://openweathermap.org/img/wn/@2x.png"/>
            <span>Humidity</span>
            <span class="temp1">2%</span>
        </li>
        <li>
            <img src="https://openweathermap.org/img/wn/@2x.png"/>
            <span>wind</span>
            <span class="temp1">2.92</span>
        </li>
    </ul>
</div>
</div>
    <script src="weather.js"></script>
</body>
</html>
